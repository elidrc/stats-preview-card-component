<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="wrapper">
    <main class="container">
      <article class="card">
        <div class="card-header">
          <picture>
            <source media="(min-width: 680px)" srcset="./images/image-header-desktop.jpg">
            <img src="./images/image-header-mobile.jpg" alt="">
          </picture>
          <div class="overlay"></div>
        </div>
        <div class="card-body">
          <h1 class="card-body__header">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-body__description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card-body__stats">
            <div class="stat companies">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="stat templates">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="stat queries">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Elid Rubio</a>.
    </footer>
  </div>
  
  
</body>
</html>
